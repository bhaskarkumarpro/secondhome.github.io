<!DOCTYPE html>
<html lnag="en">
<head>
	<title>Booking</title>
	<link rel="stylesheet" type="text/css" href="booking.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="container-time">
			<h2 class="heading">Time Open</h2>
			<h3 class="heading-days">Monday-Friday</h3>
			<p>7am-11am(breakfast)</p>
			<p>11am-10pm(lunch/dinner)</p>

			<h3 class="heading-days">Saturday and Sunday</h3>
			<p>9am-1pm(breakfast)</p>
			<p>2pm-10pm(lunch/dinner)</p>
			<br>
			<h4 class="heading-phone">Call Us: (+91)34-50-45-456</h4>
		</div>
		<div class="container-form">
			<form action="#">
				<h2 class="heading heading-yellow">Reservation Online</h2>
				<div class="form-field">
					<p>Your Name</p>
					<input type="text" placeholder="Your Name">
				</div>
				<div class="form-field">
					<p>Your Email</p>
					<input type="email" placeholder="Your Email">
				</div>
				<div class="form-field">
					<p>Date</p>
					<input type="date">
				</div>
				<div class="form-field">
					<p>Time</p>
					<input type="time">
				</div>
				<div class="form-field">
					<p>How many people?</p>
					<select name="select" id="#">
						<option value="1">1 person</option>
						<option value="2">2 persons</option>
						<option value="3">3 persons</option>
						<option value="4">4 persons</option>
					</select>
				</div>

				<a href="../billpayment/bill.html" class="btn">Submit</a>
			</form> 
		</div>
	</div>

</body>
</html>
